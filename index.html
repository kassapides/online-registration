</fieldset>



   

<fieldset class="news-letter-inputs">
       
 <legend class="news-head">Newsletter</legend>
     
   <div class="select-news-section">
     <label for="html">Select the newsletters you would like to receive</label>
    </div>      
             <div class="html-friends">  
            
                <input type="checkbox" id="html" value="html" name="user_newsletter"><label for="html" class="light">HTML News</label>
            </div>
            
            <div class="css-friends">
            
                <input type="checkbox" id="css" value="css" name="user_newsletter"><label for="css" class="light">CSS News</label>

            </div>
               
            <div class="js-friends">
                <input type="checkbox" id="js" value="js" name="user_newsletter"><label for="js" class="light">Javascript News</label>

            </div>

        <div class="news-section">
             <label for="html-news">Newsletter Format?</label>
        </div>

            <input type="radio" id="html-news" value="html" name="user_newsletter"><label for="html" class="light">HTML</label>
        </div>   
               
        <div class="plain-text-friends">
            <input type="radio" id="plain" value="plain" name="user_newsletter"><label for="plain" class="light">Plain text</label>
        </div>
           
        <div class="other-topics">
        
            <label for="topics">Other topics you'd like to hear about</label>
        </div>

    <div class="button-section">

    </div>
